favorites_list.favorites_page:
  path: '/user/favorites'
  defaults:
    _controller: '\Drupal\favorites_list\Controller\FavoritesPage::Page'
    _title: 'My Favorites Series'
  requirements:
    _permission: 'access favorite page'
  options:
    no_cache: TRUE

favorites_list.delete_form:
  path: '/user/favorites/{nid}/remove'
  defaults:
    _form: '\Drupal\favorites_list\Form\DeleteForm'
    _title: 'DeleteForm'
  requirements:
    _permission: 'access favorite page'
